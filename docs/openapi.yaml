components:
  schemas:
    user_info:
      type: object
      properties:
        id:
          type: integer
          example: 123
        full_name:
          type: string
          example: Pham Tien
        email:
          type: string
          example: user@gmail.com
        role:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: MEMBER
          required:
            - id
            - name
      required:
        - id
        - full_name
        - email
        - role
    paginated_total:
      type: object
      properties:
        total:
          type: integer
          example: 10
      required:
        - total
  parameters:
    page_param:
      name: page
      in: query
      description: Page to be displayed
      schema:
        type: integer
        default: 1
        example: 4
        required: page_param
    page_size_param:
      name: page_size
      in: query
      description: Number of results per page
      schema:
        type: integer
        default: 10
        example: 1
        required: page_size_param
