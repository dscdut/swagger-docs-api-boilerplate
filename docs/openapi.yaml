              properties:
                customer_name:
                  type: String
                  example: Pham Van Tien
                customer_phone:
                  type: string
                  example: "0355522219"
                amount:
                  type: integer
                  example: 100000
                  description: The amount to be paid
                currency:
                  type: string
                  example: "VND"
                  description: Currency type (VND, USD)
                return_url:
                  type: string
                  example: "https://yourapp.com/payment-return"
